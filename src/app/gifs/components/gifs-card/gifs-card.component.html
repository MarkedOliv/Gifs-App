<div class="card mb-2 text-center bg-dark pointer" style="cursor: pointer;" (click)="openExternal(gif.bitly_gif_url)">
  <shared-lazy-image
    class="text-white img-fluid"
    [alt]="gif.title || 'No title'"
    [url]="gif.images.downsized_medium.url"
  />

  <div class="card-body text-white">
    <p class="card-text">{{ gif.title || "No title" }}</p>
  </div>
</div>
